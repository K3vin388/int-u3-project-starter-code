<!DOCTYPE html>
<html>
    <head>
        <title>Unit 3 Project Starter Code</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <body>
        <!-- Add a title and edit the opening of your story. -->
        <div class="title"> I spy game </div>
        <div class="story-opening">
            <img src="i-spy-a-to-z.jpg">
            <img src = "Computer_Room_Desk_2008.jpg">
            <h1>Click 1 or 2 to play </h1>
        </div>

        <!-- Change the text of the buttons to the options relevant to your story. -->
        <div class="buttons">
            <button class="option-one">I spy color game </button>
            <button class="option-two">Hidden object  game  </button>
        </div>

        <!-- Put the part of the story the user will see if they picked option one. -->
        <div class="option-one-screen">
            <h1>   I spy with my little eyes something red </h1>
            <img src="bedroom_orig.png">
            <img class = nature src = "nature.webp">
            <button class="option-three">Next</button>
        </div>

        <!-- Put the part of the story the user will see if they picked option two. -->
        <div class="option-two-screen">
            <h1> Find the bird</h1>
            <img src="Object game 1.jpg">
            <img class = ocean src = "ocean.webp">
            <button class="ocean">Button</button>  

        </div>
        <div class = "option-two-end">
        <h1>Home page</h1>
        <img class = "congrats" src="congrats.jpg"> 
        </div>

        <!--Put the end of the story if the user chose option 1.-->
        <div class="option-one-end">
            <h1>I spy something with my little eyes that starts with the letter C</h1>
            <img src="ispydiy_makeoverbyMonday1-2000x1333.jpg">

            <img class = "clock" src = "clock.avif">
            <button class="clock">Button</button>  
            </div>
            

        <!-- Put the end of the story if the user chose option 2.-->
        
    </body>
</html>
